<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="my_form">
		<h1>Feedback Form</h1>
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter your name" minlength="3" maxlength="50" required>
	</div>
	<div>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" placeholder="Links" required>
	</div>
	<div>
		<label for="favColor">FavColor</label>
		<input type="color" id="favColor" required>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" required>
	</div>
	<div>
		<button type="submit">submit</button>
	</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
